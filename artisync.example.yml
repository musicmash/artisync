http:
  ip: 0.0.0.0
  port: 80
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 10s

db:
  host: ${DB_HOST}
  port: ${DB_PORT}
  name: ${DB_NAME}
  login: ${DB_USER}
  password: ${DB_PASSWORD}
  auto_migrate: true
  migrations_dir: file:///etc/artisync/migrations

log:
  level: INFO

spotify:
  auth_url: https://accounts.spotify.com/authorize
  token_url: https://accounts.spotify.com/api/token
  client_id: ${SPOTIFY_CLIENT_ID}
  client_secret: ${SPOTIFY_CLIENT_SECRET}
  redirect_url: https://musicmash.me/v1/callbacks/spotify/artists-sync/connect
  scopes:
    - "user-top-read"
    - "user-follow-read"
