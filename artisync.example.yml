http:
  ip: 0.0.0.0
  port: 80
  read_timeout: 10s
  write_timeout: 10s
  idle_timeout: 10s

db:
  host: ${DB_HOST}
  port: ${DB_PORT}
  name: ${DB_NAME}
  login: ${DB_USER}
  password: ${DB_PASSWORD}
  max_open_connections: 10
  max_idle_connections: 10
  max_connection_life_time: 5m
  max_connection_idle_time: 3m
  auto_migrate: true
  migrations_dir: file:///var/artisync/migrations

musicmash_db:
  host: musicmash.db
  port: 6432
  name: musicmash
  login: musicmash
  password: musicmash
  max_open_connections: 15
  max_idle_connections: 15
  max_connection_life_time: 10m
  max_connection_idle_time: 5m

log:
  level: INFO

spotify:
  auth_url: https://accounts.spotify.com/authorize
  token_url: https://accounts.spotify.com/api/token
  client_id: ${SPOTIFY_CLIENT_ID}
  client_secret: ${SPOTIFY_CLIENT_SECRET}
  redirect_url: https://musicmash.me/v1/callbacks/spotify/artists-sync/connect
  scopes:
    - "user-top-read"
    - "user-follow-read"
